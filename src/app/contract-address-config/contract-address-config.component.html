<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="address-input">
      <input matInput placeholder="DataNode Contract Address" formControlName="address">
    </mat-form-field>

    <button mat-raised-button color="primary"
            matTooltip="load transactions from contract address"
            matTooltipClass="custom-tooltip"
            type="submit"
            [disabled]="!form.valid"
            class="address-submit">
      <mat-icon>sync</mat-icon>
    </button>
  </form>
</div>

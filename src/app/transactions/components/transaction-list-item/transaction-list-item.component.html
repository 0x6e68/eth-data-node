<mat-card>
  <mat-card-header>
    <div fxLayout="row">
      <div class="header-info-box">
        <a [href]="getEtherScanAddressHref()" target="_blank">
          <img title="address: {{dataBlock.author}}"
               src="https://robohash.org/{{dataBlock.author}}.png?size=80x80&bgset=bg2"/>
        </a>
      </div>
      <div fxLayout="column">
        <div fxLayout="row">
          <div class="transaction-header-element">
          #{{dataBlock.index}}
          </div>

          <div class="transaction-header-element">
            <fa name="cube"></fa>
            {{dataBlock.block}}
          </div>

          <div class="transaction-header-element">
            <a [href]="getEtherScanTransactionHref()" title="transaction hash: {{dataBlock.txhash}}"
               target="_blank" class="transaction-link">
              <fa name="exchange"></fa>
              {{getFirstCharactersOfTransactionHash()}}
            </a>
          </div>

        </div>
        <div><h2 class="transaction-title">{{getTitle()}}</h2></div>
        <div>{{getDataType()}}</div>
      </div>
    </div>

  </mat-card-header>

  <mat-card-content>

    <div fxLayout="row" fxLayoutAlign="center center">
      <div>
        <ng-template [ngIf]="isText()">
          <app-item-string-data [data]="dataBlock.data"></app-item-string-data>
        </ng-template>
        <ng-template [ngIf]="isImage()">
          <app-item-image-data [data]="dataBlock.data" [dataType]="getDataType()"></app-item-image-data>
        </ng-template>

      </div>
    </div>


    <div>
      <app-item-download-data [data]="dataBlock.data" [dataType]="getDataType()"></app-item-download-data>
    </div>
  </mat-card-content>
</mat-card>


<br/>

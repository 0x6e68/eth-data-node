<mat-card>
  <mat-card-header>
    <div fxLayout="row">
      <div class="header-info-box">
        <a [href]="getEtherScanAddressHref(dataBlock.author)" target="_blank">
          <img src="https://robohash.org/{{dataBlock.author}}.png?size=80x80&bgset=bg2"/>
        </a>
      </div>
      <div fxLayout="column">
        <div>#{{dataBlock.index}}</div>
        <div><h2 class="transaction-title">{{getTitle()}}</h2></div>
        <div>{{getDataType()}}</div>
      </div>
    </div>

  </mat-card-header>

  <mat-card-content>

    <div fxLayout="row" fxLayoutAlign="center center">
      <div>
        <ng-template [ngIf]="isText()">
          <app-item-string-data [data]="dataBlock.data"></app-item-string-data>
        </ng-template>
        <ng-template [ngIf]="isImage()">
          <app-item-image-data [data]="dataBlock.data" [dataType]="getDataType()"></app-item-image-data>
        </ng-template>

      </div>
    </div>


    <div>
      <app-item-blob-data [data]="dataBlock.data" [dataType]="getDataType()"></app-item-blob-data>
    </div>
  </mat-card-content>
</mat-card>


<br/>
